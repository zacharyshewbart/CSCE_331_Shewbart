    <div id="popup-overlay" class="popup-overlay">
        <div id="popup" class="popup">
            <p>Welcome to my webpage!</p>
            <p>Navigate with WASD or click the icons to travel to other pages</p>
            <p>Spawn in a barrier? Press R to repawn on mouse position</p>
            <p>Shift to dash!</p>
            <button id="close-popup" class="close-popup">Close</button>
        </div>
    </div>

    <!-- For some reason can not get to work in js file, must be in HTML, popup logic -->
    <script> 
        function closePopup() {
            const popupOverlay = document.getElementById('popup-overlay');
            if (popupOverlay) {
                popupOverlay.style.display = 'none';
                console.log('Popup closed');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const closeButton = document.getElementById('close-popup');
            if (closeButton) {
                closeButton.addEventListener('click', function() {
                    console.log('Close button clicked');
                    closePopup();
                });
            } else {
                console.error('Close button not found');
            }
        });
    </script>
